<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="Love running, running club, running in ireland"

    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <!-- Stylesheet css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header for whats the page is all about-->
    <header>
      <a href="index.html">
        <h1 #logo>Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="./index.html" class="active" target="_blank">Home</a></li>
          <li><a href="./gallery.html" class="active" target="_blank">Gallery</div></a></li>
          <li><a href="./signup.html" class="active" target="_blank">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content in the project-->
    <main>
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                 <h2> <i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>

                 <label for="first-name"> First Name</label>
                 <input type="text" id="first-name" name="first-name" class="text-input" required>
                 
                 <br>
                 
                 <label for="last-name">Last Name</label>
                 <input type="text" id="last-name" name="last-name" class="text-input" required>
                 
                 <br>
                 
                 <label for="email">Email Address</label>
                 <input type="text" id="email" name="email" class="text-input" required>
                 
                 <br>

                 <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                 </div>
                 <button type="submit" class="join-button">Let's Run!</button>


            </form>
        </section>
    </main>

    <!-- Footer element -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"

            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i></i
          ></a>
        </li>
      </ul>
    </footer>
